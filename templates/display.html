<!DOCTYPE html>
<html>

<head>
    <title>Uploaded Images</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        html {
            word-wrap: break-word;
        }

        p,
        ul,
        figcaption {
            font-size: large;
        }

        input,
        legend {
            font-size: x-large;
        }
    </style>
</head>

<body style="margin: 8px;">
    <h3>Uploaded Images</h3>

    {% for i in range(filenames|length) %}
    <div class="row">
        <div class="col s12">
            <figure class="center">
                <img src="{{ url_for('uploaded_file', filename=filenames[i]) }}" style="max-width: 50%; height: auto"
                    alt="{{ filenames[i] }}">
                <figcaption class="center"><b>File Name: </b>{{ filenames[i] }}, <b>Generated Caption: </b>{{ generated_captions[i] }}</figcaption>
            </figure>
        </div>
    </div>
    {% endfor %}
</body>

</html>
