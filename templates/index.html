<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP8307 Project</title>

    <style>
        html {
            background-color: #a0a0a0;
            font-size: medium;
            word-wrap: break-word;
        }

        input,
        button {
            font-size: medium;
        }
    </style>
</head>

<body>
    <h1>CP8307 Project</h1>
    <form action="{{ url_for('test_upload') }}" method="POST" enctype="multipart/form-data">
        <fieldset>
            <p>
                Upload your images here:
                <br>
                <input type="file" id="userImages" name="userImages" placeholder="Enter text" accept="image/*" multiple>
            </p>
            <p>
                <fieldset>
                    <legend>Uploaded Files</legend>
                    <ul id="fileList"></ul>
                </fieldset>
                <hr>
                <button type="submit">Upload</button>
            </p>
        </fieldset>
    </form>
</body>

<script>
    document.getElementById("userImages").onchange = function () {
        let fileList = document.getElementById("fileList");
        fileList.textContent = "";
        for (let i = 0; i < this.files.length; i++) {
            let li = document.createElement("li");
            li.textContent = this.files[i].name;
            fileList.appendChild(li);
        }
    }
</script>

</html>
